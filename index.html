<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
    }
    h1 {
      margin-top: 20px;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    button {
      padding: 20px;
      font-size: 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:active {
      background-color: #555;
    }
    #score {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Game Klik Tombol!</h1>
  <p>Tekan sebanyak mungkin tombol untuk menambah skor!</p>
  <div id="score">Skor: 0</div>  <div class="button-grid">
    <button onclick="addScore()">A</button>
    <button onclick="addScore()">B</button>
    <button onclick="addScore()">C</button>
    <button onclick="addScore()">D</button>
    <button onclick="addScore()">E</button>
    <button onclick="addScore()">F</button>
  </div>  <audio id="bgm" autoplay loop>
    <source src="d97221305c2ef3e57a24fb66f0531db6.mp4" type="audio/mp4">
    Your browser does not support the audio tag.
  </audio>  <script>
    let score = 0;

    function addScore() {
      score++;
      document.getElementById('score').innerText = 'Skor: ' + score;
    }
  </script></body>
</html>
